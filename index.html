<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Capitão América</title>

</head>
<body>
   
    <header>
       
        <div class="Logo">
        <img src="./icons8-marvel-250.png" alt="Marvel">
       </div>
       
       <div class="Proximo">
        <img src="./Full Stop.png" alt="">
        <img src="./bola2.png" alt="">
        <img src="./bola3.png" alt="">
        <img src="./bola4.png" alt="">
        <img src="./bola5.png" alt="">
        </div>

        <div class="pesquisa">
        <img src="./Search.png" alt="">
        </div>
        
    
    </header>
    
    <main>
    
        <div class="facebook">
            <img src="./Facebook F.png" alt="Facebook">
        </div>

        <div class="retangulo">
            <img src="./Rectangle 2.png" alt="">
        </div>

        <div class="twitter">
            <img src="./Twitter Bird.png" alt="Twitter">
        </div>
 
        <div class="instagram">

        </div>

        <div class="capitao">
            <img src="./pngwing.com (1) 3.png" alt="Capitão América">
        </div>
    
        <div class="america">
            <h1>CAPTAIN</h1>
        </div>

        <div class="sobrenome">

        </div>

        <div class="hero">

        </div>

        <div class="shield">
            <img src="./Captura de Tela 2025-10-22 às 15.30.57.png" alt="Shield">
        </div>

        <div class="video">
            <img src="./Captura de Tela 2025-10-22 às 15.40.00.png" alt="">

        <div class="pontilhado">

        </div>

        <div class="seta">
            <img src="./Forward.png" alt="">
        </div>
    
        <div class="linha1">
            <img src="./Line 1.png" alt="">
        </div>

        <div class="linha2">
            <img src="./Line 3.png" alt="">
        </div>

        <div class="linha3">
            <img src="./Line 2.png" alt="">
